<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <div class="nav-container">
        <div class="nav-title">
          <img src="Images/Group 40071 (2).png" alt="" />
          <h3>Wanderlust <span> Explorations</span></h3>
        </div>
        <input type="checkbox" name="" id="menu-click" />
        <label for="menu-click">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="12"
            viewBox="0 0 18 12"
            fill="none"
          >
            <path
              d="M0.75 0.75H17.25M0.75 6H17.25M0.75 11.25H17.25"
              stroke="#131318"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </label>
        <ul>
          <li><a class="active" href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
        <!-- banner section start -->
      <section class="banner">
        <div class="banner-container">
          <div class="banner-details">
            <h1>Explore Your Travel</h1>
            <p>
              Embark on a journey of endless possibilities with 'Wanderlust
              Explorations'.  Let us be your compass to a world waiting to be
              explored
            </p>
          </div>
          <div class="banner-find-now-bar">
            <input
              class="banner-selectors"
              type="text"
              placeholder="Where go"
            />

            <select class="banner-selectors" name="" id="">
              <option value="" disabled selected>When</option>
              <option value="option1">Summer</option>
              <option value="option2">Spring</option>
              <option value="option3">Fall</option>
            </select>
            
            <select class="banner-selectors" name="" id="">
              <option value="" disabled selected>Select Type</option>
              <option value="option1">VIP</option>
              <option value="option2">Premium</option>
              <option value="option3">Standard</option>
            </select>

            <input class="find-now-color" type="submit" value="Find Now" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M19 19L13.803 13.803M13.803 13.803C15.2096 12.3965 15.9998 10.4887 15.9998 8.49955C15.9998 6.51035 15.2096 4.60262 13.803 3.19605C12.3964 1.78947 10.4887 0.999268 8.4995 0.999268C6.51031 0.999268 4.60258 1.78947 3.196 3.19605C1.78943 4.60262 0.999222 6.51035 0.999222 8.49955C0.999222 10.4887 1.78943 12.3965 3.196 13.803C4.60258 15.2096 6.51031 15.9998 8.4995 15.9998C10.4887 15.9998 12.3964 15.2096 13.803 13.803Z"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </section>
      <!-- banner section end -->

      <!-- Tour Plan section start -->


    </main>
  </body>
</html>
